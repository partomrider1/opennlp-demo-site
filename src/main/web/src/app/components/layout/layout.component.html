<header>
  <i class='material-icons' (click)='toggleSideNav()'>menu</i>
  <span>Open NLP</span>
</header>
<mat-sidenav-container class="side-container">
  <mat-sidenav #sideNav mode="side" opened>
    <ul #optionsList>
      <li *ngFor="let option of OptionElems; let i = index" (click)="handleListClick($event)">
        {{option}}
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-user-io></app-user-io>
  </mat-sidenav-content>
</mat-sidenav-container>
